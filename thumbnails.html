<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Snap!!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./thumbnails.js"></script>
    <link rel="stylesheet" href="./thumbnails.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
  </head>

  <body>
    <div class="thumbnails">
      <div class="active"></div>
      <div class="gutter group">
        <a href="javascript:void(0)" class="nav">&lt;</a>
        <div class="gutter-images">
        </div>
        <a href="javascript:void(0)" class="nav">&gt;</a>
      </div>
    </div>

    <script>
      $(function () {
        var $gutterImages = $('.gutter-images');
        for (var i = 1; i < 19; i++) {
          $gutterImages.append('<img src="images/' + i + '.png" />');
        }
      })
    </script>
    <script>
      $(function () {
        $(".thumbnails").thumbnails();
      })
    </script>
  </body>
</html>
